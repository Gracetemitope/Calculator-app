<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="display-calc">
            <p class="display_input">0</p>
        </div>
        <div class="input-container">
            <div class="row-1">
                <button data-action="Clear">AC</button>
                <button data-action="divide">%</button>
                <button data-action="divide">/</button>
                <button data-action="multiply">x</button>
            </div>
            <div class="row-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button data-action="subtract">-</button>
            </div>
            <div class="row-2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button data-action="add">+</button>
            </div>
            <div class="row-2">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button data-action="daa/subtract">+/-</button>
            </div>
            <div class="row-3">
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
    <!-- <script src="test.js"></script> -->
</body>
</html>
